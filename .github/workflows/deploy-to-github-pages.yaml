name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    # Every Sunday at midnight
    - cron: "0 0 * * 0"

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install FVM
        run: |
          brew tap leoafarias/fvm
          brew install fvm
          export PATH="$PATH:/home/runner/fvm/default/bin"
          fvm install stable
          fvm install beta
          fvm install master

      - name: Build stable 🔧
        run: |
          fvm global stable
          tool/build.sh stable
      
      - name: Build beta 🔧
        run: |
          fvm global beta
          tool/build.sh beta
      
      - name: Build master 🔧
        run: |
          fvm global master
          tool/build.sh master

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: built
